<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор фильмов</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="section header">
        <h1>Редактор фильмов</h1>
    </header>
    <div class="section content">
        <div class="items smallItems">
            <div class="form-row">
                <label for="chooseMovie"></label>
                <select size="1" id="chooseMovie" name="chooseMovie"></select>
        
                <script>
                    const chooseMovieOptions = ['вяз 1', 'вяз2 ', 'вяз бесконечность'];

                    const chooseMovieSelectElement = document.getElementById('chooseMovie');

                    chooseMovieOptions.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.text = option;
                        chooseMovieSelectElement.add(optionElement);
                     });

                </script>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="flash-back"><img src="images/flash-back.png" width="30"/></button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="back"><img src="images/back.png" width="30"/></button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="save"><img src="images/save.png" width="30"/></button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="forward"><img src="images/forward.png" width="30"/></button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="flash-forward"><img src="images/flash-forward.png" width="30"/></button>
                </div>
            </div>
            <hr/>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="new-movie" class="carte">Новый фильм</button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="delete-movie" class="carte">Удалить</button>
                </div>
            </div>
            <div class="form-row">
                <div class="button-wrapper">
                    <button id="menu" class="carte">Меню</button>
                </div>
            </div>
        </div>

        <div class="items">
            <div class="form-row">
                <label for="movieID">id</label>
                <p id="movieId"></p>
                <script>
                    var movieIdVariable = '13'; //id подхваченный из бд
                    document.getElementById("movieId").innerHTML = movieIdVariable;
                </script>
            </div>
            <div class="form-row">
                <label for="title">title</label>
                <input id="title" name="title" type="text"/>
            </div>
            <div class="form-row">
                <label for="description">description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-row">
                <label for="duration">duration</label>
                <input id="duration" name="duration" type="text"/>
            </div>
            <div class="form-row">
                <label for="box-office">box-office</label>
                <input id="box-office" name="box-office" type="text"/>
            </div>
            <div class="form-row">
                <label for="budget">budget</label>
                <input id="budget" name="budget" type="text"/>
            </div>
            <div class="form-row">
                <label for="release-date">release-date</label>
                <input id="release-date" name="release-date" type="date"/>
            </div>


            <div class="form-row">
                <label for="country">country</label>
                <select size="1" id="country" name="country"></select>
                <button type="button" onclick="addOption()">+</button> 

                <script>
                    const countryOptions = ['russia', 'germany', 'usa'];

                    const countrySelectElement = document.getElementById('country');

                    countryOptions.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.text = option;
                        countrySelectElement.add(optionElement);
                     });

                </script>
            </div>


            <div class="form-row">
                <label for="genre">genre</label>
                <select size="1" id="genre" name="genre"></select>
                <button type="button" onclick="addOption()">+</button> 

                <script>
                    const genreOptions = ['гачи1', 'гачи2', 'гачи300'];

                    const genreSelectElement = document.getElementById('genre');

                    genreOptions.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.text = option;
                        genreSelectElement.add(optionElement);
                     });

                </script>
            </div>


            <div class="form-row">
                <label for="ageLimit">age limit</label>
                <select size="1" id="ageLimit" name="ageLimit"></select>
                <button type="button" onclick="addOption()">+</button> 

                <script>
                    const ageLimitOptions = ['12+', '16+', '18+'];

                    const ageLimitSelectElement = document.getElementById('ageLimit');

                    ageLimitOptions.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.text = option;
                        ageLimitSelectElement.add(optionElement);
                     });

                </script>
            </div>

            
            <div class="form-row">
                <label for="quality">quality</label>
                <select size="1" id="quality" name="quality"></select>
                <button type="button" onclick="addOption()">+</button> 

                <script>
                    const qualityOptions = ['низкое', 'номально', 'как в жизни'];

                    const qualitySelectElement = document.getElementById('quality');

                    qualityOptions.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.text = option;
                        qualitySelectElement.add(optionElement);
                     });

                </script>
            </div>


            <!-- Поле с persons-->

            <div class="multipleSelect">
                <!-- Список с выбором опций -->
                <div class="form-row">
                    <label for="selectOpitons">persons</label>
                    <select size="1" id="selectOptions"></select>
                    <!-- Кнопка для добавления новой опции, сюда подвязываешь свой prompt для функции addOption -->
                    <button type="button" onclick="addOption()">+</button> 
                </div>
                <!-- Выведенные строки выбранных опций -->
                <div class="form-row">
                    <ul id="selectedOptions"></ul>
                </div>
                <script>
                // Массив для хранения всех опций
                const options = ['option1', 'option2', 'option3'];  // Тут указан типовой пример содержимого
                // Элемент селекта
                const selectElement = document.getElementById('selectOptions');
                // Элемент списка выбранных опций
                const selectedOptionsElement = document.getElementById('selectedOptions');
                // Массив выбранных опций
                const selectedOptions = [];

                // Добавляем существующие опции в селект
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.text = option;
                    selectElement.add(optionElement);
                });

                // Добавляем выбранную опцию
                function addSelectedOption() {
                    const selectedOptionsList = document.createElement('li');
                    const selectedOption = selectElement.value;
                    if (selectedOption && !selectedOptions.includes(selectedOption)) {
                    selectedOptions.push(selectedOption);
                    selectedOptionsList.innerHTML = `${selectedOption} <button onclick="removeSelectedOption('${selectedOption}')">x</button>`;
                    selectedOptionsElement.appendChild(selectedOptionsList);
                    }
                }

                // Удаляем выбранную опцию
                function removeSelectedOption(selectedOption) {
                    const optionIndex = selectedOptions.indexOf(selectedOption);
                    if (optionIndex > -1) {
                    selectedOptions.splice(optionIndex, 1);
                    const selectedOptionList = selectedOptionsElement.querySelectorAll('li');
                    selectedOptionList[optionIndex].remove();
                    }
                }

                // Обновляем событие изменения выбора опции
                selectElement.addEventListener('change', () => {
                    addSelectedOption();
                });
                </script>
                  
            </div>



        </div>
    </div>
</body>
</html>
